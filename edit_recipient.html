<html>
    <link rel="stylesheet" href="/styles.css" />
    <div class="profileHead">
        <h1> Edit Profile Page</h1>
    </div>
    <body style="background-color: antiquewhite;">
       <img src="health_care.png" width="200px" height="200px"/>
        <p>Full Name: <label for="edit_name_rec"></label>
            <input type="text" id="edit_name_rec" name="edit_name_rec"></p>
        <p>Caretaker: <label for="edit_caretaker_rec"></label>
            <input type="text" id="edit_caretaker_rec" name="edit_caretaker_rec"></p>
        <p>Phone number: <label for="edit_phone_rec"></label>
            <input type="text" id="edit_phone_rec" name="edit_phone_rec"></p>
        <p>Address: <label for="edit_address_rec"></label>
            <input type="text" id="edit_address_rec" name="edit_address_rec"></p>
        <p>State: <label for="edit_state_rec"></label>
            <input type="text" id="edit_state_rec" name="edit_state_rec"></p>
        <p>Zip Code: <label for="edit_zip_rec"></label>
            <input type="text" id="edit_zip_rec" name="edit_zip_rec"></p>
        <p>Email: <label for="edit_email_rec"></label>
            <input type="text" id="edit_email_rec" name="edit_email_rec"></p>
        <div class="edit_rec">
            <p>List of Needs: </p><textarea name="edit_needs_rec" rows="10" cols="60"></textarea>
            <p></p>
        </div>
        <button class="button edit_button_rec" onclick="window.location.href='profile.html';">Save Changes</button>
    </body>
</html>
