<html>
<link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="index.css" />



<body>
    <div class="flex-container">
        <div class="flex-hero">
            <img class="hero-image" src="elderly_background.jpg">
        </div>

        <div class="login-panel">
            <header>
                <h1>
                    Home Healthcare
                </h1>
                <p>
                    Connecting healthcare providers to families in need
                </p>
            </header>

            <form id="signinForm">
                <h2>Register</h2>
                <div>
                    Account Type:
                </div>
                <label class="input-radio" for="providerCheck">
                    <input id="providerCheck" checked="checked" type="radio" name="accountType" />
                    Provider
                </label>
                <label class="input-radio" for="recipientCheck">
                    <input id="recipientCheck" type="radio" name="accountType" />
                    Recipient
                </label>
                <input type="text" id="emailInputRegister" name="emailInputRegister" placeholder="Email">
                <input type="text" id="usernameInputRegister" name="username" placeholder="Username">
                <input type="password" id="passwordInputRegister" name="spass" placeholder="Password">
                <input type="password" id="password2InputRegister" name="cpass" placeholder="Confirm Password">
                <button id="registrationButton">Create Account</button>
                <b>Or</b>
                <a href="index.html">Cancel</a>
            </form>
        </div>
    </div>







    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
</body>

</html>
