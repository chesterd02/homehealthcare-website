    <div id="googleMap" style="width:50%;height:400px;margin-left: 25%;"></div>

  </div>

  <script>
    var markerss = [{ lat: 51.508742, lng: -0.120850 },
    { lat: 55.508742, lng: -3.120850 },
    { lat: 30.508742, lng: 3.120850 },
    { lat: 40.508742, lng: -112.120850 },
    { lat: 38.508742, lng: -110.120850 },
    { lat: 42.508742, lng: -105.120850 }
    ]
    function myMap() {

      var mapProp = {
        center: new google.maps.LatLng(40.508742, -112.120850),
        zoom: 5,
      };
      var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
      var markers = [];
      var mapUsers = ["west.ryan.k+r", "4444A", "chester", "1111A", "3333A", "2222A"]
      for (i = 0; i < markerss.length; i++) {
        marker = new google.maps.Marker({
          position: markerss[i],
          map: map,
          title: mapUsers[i]
        });
      };
      markers.push(marker)
    }
  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7h172MB4EuiGSE3IQ-oLV-C1UOWBfBb8&callback=myMap"></script>
