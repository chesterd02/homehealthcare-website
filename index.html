<html>
<link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="index.css" />

<body>
    <header>
        <h1>
            Welcome to our Health Care Site
        </h1>
        <p>
            Where you can keep track of your health care needs.
        </p>
    </header>

    <div class="flex-container content">
        <div class="login-image">
                <span class="align-helper"></span>
                <img src="logo.png">
        </div>

        <form id="signinForm" class="login-card">
            <h2>Login</h2>
            <input type="text" id="emailInputSignin" placeholder="Enter your email" />
            <input type="password" id="passwordInputSignin" placeholder="Enter your password" />
            <button id="signinButton">Sign In</button>
            <b>Or</b>
            <button type="button" onclick="window.location.href='register.html';">Create Account</button>
        </form>
    </div>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
</body>

</html>
